dictionaryExample=\
<h4>Use of <code>Dictionary</code> class:</h4>\
You can also use key/values pairs from the host HTML page to make your app very dynamic or to integrate with an existing localized web application. In other words, this is a \
mechanism to let your server generate HTML pages that contain translations rather than compiling them into your GWT app. \
A Dictionary's values depend only on the host page HTML, not the <code>locale</code> \
client property. The JavaScript variable declaration appears in the \
script for this page. 

