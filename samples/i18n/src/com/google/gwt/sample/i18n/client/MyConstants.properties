# constants with lookup header
constantsWithLookupExample =\
<h4> Use of <code>ConstantsWithLookup</code> interface: </h4>\
Dynamically look up translations via the <code>Colors</code> interface using method \
names as string keys. \
<p>\
For example, <code>getString("lightGrey")</code> is the dynamic equivalent of \
<code>Color.lightGrey()</code>. The <code>Colors</code> interface can be found \
in package <code>com.google.gwt.sample.i18n.client</code>.

